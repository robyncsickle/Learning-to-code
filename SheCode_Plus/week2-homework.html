<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherapp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Weather in Cape Town now</h3>
      <div class="city">
        <h2>Cape Town</h2>
        <p>Friday 20:00 Clear with periodic clouds</p>
      </div>
      <div class="current-weather">
        <h1><span class="current-emoji">⛅</span> 20</h1>
        <div class="row">
          <div class="col">Temperature</div>
          <div class="col">Preciotation</div>
          <div class="col">Wind</div>
        </div>
        <div class="fri">
          <p>
            Fri
            <span class="week-emoji">⛅</span>
            <span class="week-high">26°</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
