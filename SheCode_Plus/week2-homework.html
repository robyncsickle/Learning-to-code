<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherapp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h3>Weather in Cape Town now</h3>
        <div class="row">
          <div class="col-6 current-weather">
            <p>
              <span class="current-emoji">⛅</span>
              <span class="temp"> 20</span> °C | °F
            </p>
            <ul>
              <li><a href="#"> Temperature</a></li>
              <li><a href="#">Precipitation </a></li>
              <li><a href="#"> Wind</a></li>
            </ul>
          </div>
          <div class="col-6 city">
            <h2>Cape Town</h2>
            <p>Friday 20:00 Clear with periodic clouds</p>
          </div>
        </div>
        <div class="row upcoming">
          <div class="col fri">
            <p>
              Fri
              <span class="week-emoji">⛅</span>
              26°
              <span class="week-low">16°</span>
            </p>
          </div>
          <div class="col sat">
            <p>
              Sat
              <span class="week-emoji">☁</span>
              22°
              <span class="week-low">16°</span>
            </p>
          </div>
          <div class="col sun">
            <p>
              Sun
              <span class="week-emoji">☁</span>
              26°
              <span class="week-low">17°</span>
            </p>
          </div>
          <div class="col mon">
            <p>
              Mon
              <span class="week-emoji">☁</span>
              26°
              <span class="week-low">17°</span>
            </p>
          </div>
          <div class="col tue">
            <p>
              Tue
              <span class="week-emoji">☁</span>
              24°
              <span class="week-low">16°</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/indextext.js"></script>
  </body>
</html>
